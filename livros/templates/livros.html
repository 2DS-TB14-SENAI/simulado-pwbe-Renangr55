<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Listagem de itens</h1>
    <a href="{% url 'livros' %}">Listar livros</a>

    <ul>
        {% for livro in livros %}
        <li>
            {{ livro.titulo }} - {{ livro.autor }} - {{ livro.paginas}}
            
        </li>
        {% endfor %}
    </ul>
</body>
</html>
